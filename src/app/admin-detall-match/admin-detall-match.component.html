

<div class="card">
  <div class="card-body">
    <!-- <h3>{{ match.team1.name }} vs {{ match.team2.name }}</h3> -->
    <div class="row">
      <div class="col-md-6">
        <p>Integrantes {{ match.equipo1.nom }}:</p>
        <ul>
          <li *ngFor="let integrant of match.equipo1.integrantes">{{ integrant.username }}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <p>Integrantes {{ match.equipo2.nom }}:</p>
        <ul>
          <li *ngFor="let integrant of match.equipo2.integrantes">{{ integrant.username }}</li>
        </ul>
      </div>
    </div>
    <p>Seleccionar ganador:</p>
    <select (change)="selectWinner(match, $event)" class="form-control">
      <option value="">Seleccionar ganador</option>
      <option>{{ match.equipo1.nom }}</option>
      <option>{{ match.equipo2.nom }}</option>
    </select>
  </div>
</div>
