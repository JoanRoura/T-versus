<p-table #dt1 [value]="users" [tableStyle]="{'min-width': '50rem'}" [loading]="loading" styleClass="p-3"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of Users
        </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Borndate</th>
            <th>Dintre Torneig</th>
            <th>Tokens</th>
            <th>Imatge</th>
            <th>Id Torneig</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td><span class="user-badge status-auth"> {{ user.email }} </span></td>
            <td><span class="user-badge status-auth no-bg"> {{ user.username }} </span></td>
            <td> {{ user.password }} </td>
            <td> {{ user.borndate }} </td>
            <td><span [class]="'user-badge status-' + user.isJoined">{{ user.isJoined }}</span></td>
            <td> {{ user.tokens | number:'1.0-0':'es-ES'}} </td>
            <td><img [src]="user.image" [alt]="user.name" width="75" class="shadow-4 rounded-circle" /></td>
            <td> {{ user.tournament_id }} </td>
        </tr>
    </ng-template>
</p-table>
