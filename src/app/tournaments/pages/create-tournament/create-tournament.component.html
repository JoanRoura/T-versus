<div class="container">
    <h1 class="text-center">Crear Torneo</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre del Torneo:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del torneo">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del torneo">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3"
                placeholder="Ingrese una descripción del torneo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Crear Torneo</button>
    </form>
</div>
