<div class="container">
    <h1 class="text-center">Crear Torneo</h1>
    <form (ngSubmit)="createTournament()"  [formGroup]="newTournament">
        <div class="form-group">
            <label for="nombre">Nombre del Torneo:</label>
            <input type="text" class="form-control" id="nombre" formControlName="name" placeholder="Ingrese el nombre del torneo">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" formControlName="price" placeholder="Ingrese el precio del torneo">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" formControlName="description"
                placeholder="Ingrese una descripción del torneo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Crear Torneo</button>
    </form>
</div>
