<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../../assets/images/logoVersusWhite.png" alt="Imagen corporativa de T-Versus" s>
        <h1 class="text_layout">Recuperar</h1>
        <form [formGroup]="recoverPassword" (ngSubmit)="recover()">
            <div class="form-floating mb-3">
                <input type="email" [class]="getClassCSS('email')" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="invalidCamp('email')" 
                      class="text-danger errorLabel">
                    {{ emailErrorMsg }}
                </span>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" [disabled]="recoverPassword.invalid" type="submit">Send</button>
            </div>
            <a class="mt-3" routerLink="/auth/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
