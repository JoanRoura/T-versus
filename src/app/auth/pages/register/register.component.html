<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../../assets/images/logoVersusWhite.png" alt="Imatge corporativa de T-Versus" s>
        <h1 class="text_layout">Register</h1>

        <form (ngSubmit)="register()"  [formGroup]="registerUser">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="username" placeholder="Name">
                <label>Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <label>Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" formControlName="borndate" placeholder="Born Date">
                <label>Born Date</label>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Register</button>
            </div>
            <a routerLink="/auth/login">Volver</a>
        </form>
    </div>
</div>
