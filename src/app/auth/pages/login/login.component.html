    <div class="wrapper">
        <div class="body">
            <img class="logo" src="../../../../assets/images/logoVersusWhite.png" alt="Imatge corporativa de T-Versus" s>
            <h1 class="text_layout">Login</h1>
            <form (ngSubmit)="login()" [formGroup]="loginUser">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control"  formControlName="email" placeholder="name@example.com">
                    <label>Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control"  formControlName="password" placeholder="Password">
                    <label>Password</label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button" (click)="login()">Login</button>
                </div>
                <p class="text_layout mt-3">No tienes cuenta? <a routerLink="/auth/register">Registrate</a></p>
                <a class="mt-3" routerLink="/auth/recover-password">Recuperar Contrase√±a</a>
            </form>
        </div>
    </div>
